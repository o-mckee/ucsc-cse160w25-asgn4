<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>



    <br>
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    <br>

    <br>
    <button type="button" id="lightOn">Light On</button>
    <button type="button" id="lightOff">Light Off</button>
    <br>

    <br>
    Light X <input type="range" min="-1950" max="1950" value="0" class="slider" id="lightSlideX">
    Light Y <input type="range" min="-1950" max="1950" value="100" class="slider" id="lightSlideY">
    Light Z <input type="range" min="-1950" max="1950" value="-200" class="slider" id="lightSlideZ">

    <br><br>
    <button type="button" id="moveLightOn">Move Light: On</button>
    <button type="button" id="moveLightOff">Move Light: Off</button>
    <br>


    <br><br>
    <button type="button" id="lightColorOn">Light Color On</button>
    <button type="button" id="lightColorOff">Light Color Off</button>
    <br>
    Light Color Red <input type="range" min="0.0" max="1.0" step="0.1" value="0.0" class="slider" id="lightColorSlideR">
    <br>
    Light Color Green <input type="range" min="0.0" max="1.0" step="0.1" value="0.0" class="slider" id="lightColorSlideG">
    <br>
    Light Color Blue <input type="range" min="0.0" max="1.0" step="0.1" value="0.0" class="slider" id="lightColorSlideB">

    <br><br>
    Front Left Leg <input type="range" min="-45" max="45" value="0" class="slider" id="frontLeftLegSlide">
    <br>
    Animation:
    <button type="button" id="animationFrontLeftLegOnButton">ON</button>
    <button type="button" id="animationFrontLeftLegOffButton">OFF</button>

    <br><br>
    Front Left Paw <input type="range" min="-45" max="45" value="0" class="slider" id="frontLeftLegPawSlide">
    <br>
    Animation:
    <button type="button" id="animationFrontLeftLegPawOnButton">ON</button>
    <button type="button" id="animationFrontLeftLegPawOffButton">OFF</button>


    <br>
    Camera Angle X<input type="range" min="0" max="360" value="0" class="slider" id="angleSlideX">
    <br>
    <br>
    Camera Angle Y<input type="range" min="0" max="90" value="5" class="slider" id="angleSlideY">
    <br>

    <br>
    X <input type="range" min="10" max="25" value="10" class="slider" id="segmentSlide">
    <br>



    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
  </body>
</html>
